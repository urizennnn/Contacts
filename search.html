<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/init.js" ></script>
    <script type="module" defer src="js/search.js"></script>
    <link rel="stylesheet" href="css/startup.css">
    <link rel="stylesheet" href="css/view.css">
    <link rel="stylesheet" href="css/search.css">
    <title>Search your Contacts</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="brand-name">
                    <a href="/" class="logo">Urizen</a>
                </div>
                <div class="bars">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="navbar">
                    <ul>
                        <li class=""><a href="index.html">Add Contact</a></li>
                        <li><a href="view.html" >View Contact</a> </li>
                        <li><a href="search.html" class="active">Search Contact</a></li>
                        
    
                </div>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <label for="search" ><i class="fas fa-search" ></i> Search</label> <br>
           
        <div class="search-container">
            <div class="icon">
                <i class="fas fa-search" ></i>
            </div>
            <input type="text" class="search" placeholder="Input name" required>
        </div>

        <div class="contents">
            <div class="spinner-container hidden" id="spinnerContainer">
                <div class="spinner"></div>
            </div>

            <div class="search-results contacts">

            </div>


        </div>
    </section>
</body>
</html>
